<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Cake</title>
    <style>
        body {
            background-color: #dff6ff; /* Light blue */
            text-align: center;
            font-family: "Arial", sans-serif;
        }
        
        h1 {
            color: #1e3a8a; /* Dark navy blue */
            font-size: 3rem;
            text-shadow: 2px 2px 5px #0a58ca;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            background-color: #8b5a2b; /* Dark brown cake */
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .cake::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 40px;
            background-color: #5a3825; /* Darker brown */
            bottom: -40px;
            border-radius: 10px;
        }

        .icing {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #1e90ff; /* Blue icing */
            top: -20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 5px;
        }

        .icing-text {
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            bottom: 5px;
        }

        .candles {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background-color: #2e2e2e; /* Darker candles */
            border-radius: 5px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #0a58ca;
            font-weight: bold;
        }

        /* Image Styling */
        .cake img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }

        /* Button Styling */
        .birthday-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #1e3a8a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .birthday-button:hover {
            background-color: #0a58ca;
        }

    </style>
</head>
<body>

    <h1>ðŸŽ‰ Happy ðŸŽ‰ Birthday My DaerðŸ˜—! </h1>

    <div class="cake">
        <!-- Insert JPG Image Here -->
        <img src="received_676484983858104.jpeg">
        <div class="icing">
            <div class="icing-text">ðŸ¥• Suspect ðŸ¥•</div>
        </div>
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
    </div>

    <div class="message">Wishing you success and happiness! ðŸŽ‚</div>

    <!-- Button Link -->
    <a href="https://youtu.be/dQw4w9WgXcQ?si=7LraHo5VbtrOvTzO" class="birthday-button">Click Here</a>

    <script>
        document.querySelectorAll(".flame").forEach(flame => {
            flame.addEventListener("click", function() {
                this.style.opacity = "0"; // Simulate blowing out the candle
                this.style.boxShadow = "none";
            });
        });
    </script>

</body>
</html>
